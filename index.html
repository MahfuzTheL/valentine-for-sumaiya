<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 3em;
}

#message {
    font-size: 1.4em;
    width: 70%;
    margin: 20px auto;
    min-height: 80px;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes {
    background: white;
    color: #ff4b6e;
}

.no {
    background: #ff4b6e;
    color: white;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: fixed;
    bottom: -10px;
    color: rgba(255,255,255,0.7);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Hey Beautiful ‚ù§Ô∏è</h1>

<div id="message"></div>

<button class="yes" onclick="yesClicked()">Of Course Yes üòå</button>
<button class="no" id="noBtn">No üôÑ</button>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const text = "From the moment we started talking, something felt different. Your smile, your voice, the way you pretend not to care but actually do... You became my favorite notification, my softest thought, and my calm in chaos.";

let index = 0;
function typeWriter() {
    if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

function yesClicked() {
    document.body.innerHTML = "<h1 style='margin-top:200px;'>I knew it üòçüíñ<br>You just made my whole year better.</h1>";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 50;
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
